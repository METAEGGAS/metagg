  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Buy Monsters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(205, 133, 63, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.95) 0%, rgba(101, 67, 33, 0.95) 100%);
            padding: 18px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(205, 133, 63, 0.3);
            z-index: 10;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right img {
            width: 32px;
            height: 32px;
            filter: brightness(1.3) drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-right img:hover {
            transform: scale(1.15) translateY(-2px);
            filter: brightness(1.5) drop-shadow(0 4px 10px rgba(255, 215, 0, 0.5));
        }

        .screen-decoration {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .screen-decoration img {
            width: 75px;
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            z-index: 9999;
            transition: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            display: none;
        }

        .loading-bar.active {
            display: block;
            animation: loadProgress 0.5s ease-out forwards, bounceBack 0.3s ease-out 0.5s forwards;
        }

        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes bounceBack {
            0% { width: 100%; opacity: 1; }
            100% { width: 0; opacity: 0; }
        }

        /* Enhanced Balance Card */
        .balance-card {
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.25) 0%, 
                rgba(101, 67, 33, 0.25) 50%,
                rgba(139, 69, 19, 0.25) 100%);
            border-radius: 24px;
            padding: 25px 35px;
            margin: 25px auto;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid rgba(205, 133, 63, 0.4);
            max-width: 520px;
            backdrop-filter: blur(20px);
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.05),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .balance-info {
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .balance-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: left;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite;
            direction: ltr;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1)); }
        }

        .eye-icon {
            cursor: pointer;
            font-size: 18px;
            color: #CD853F;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .eye-icon:hover {
            color: #ffd700;
            transform: scale(1.2);
        }

        .balance-decoration {
            position: absolute;
            top: -25px;
            left: 8px;
            z-index: 1;
        }

        .balance-decoration img {
            width: 85px;
            height: 85px;
            opacity: 0.9;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
        }

        .balance-bee {
            position: absolute;
            bottom: -5px;
            right: 15px;
        }

        .balance-bee img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.3));
        }

        /* Loading Spinner */
        .balance-loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Menu Icons */
        .menu-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 0 25px 30px;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-8px);
        }

        .menu-icon {
            width: 70px;
            height: 70px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, 
                rgba(101, 67, 33, 0.6) 0%, 
                rgba(139, 69, 19, 0.6) 100%);
            border: 2px solid rgba(205, 133, 63, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .menu-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .menu-item:hover .menu-icon::before {
            animation: shimmer-icon 0.6s ease;
        }

        @keyframes shimmer-icon {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .menu-icon img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 1;
        }

        .menu-icon:hover {
            box-shadow: 
                0 12px 35px rgba(205, 133, 63, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.7);
            transform: scale(1.05);
        }

        .menu-item span {
            font-size: 13px;
            color: #e1d7f0;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        /* Features List */
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 25px;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        .feature-item {
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.2) 0%, 
                rgba(101, 67, 33, 0.2) 100%);
            border: 2px solid rgba(205, 133, 63, 0.3);
            border-radius: 20px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(15px);
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                transparent);
            transition: left 0.5s ease;
        }

        .feature-item:hover::before {
            left: 100%;
        }

        .feature-item:hover {
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.35) 0%, 
                rgba(101, 67, 33, 0.35) 100%);
            transform: translateX(8px);
            box-shadow: 
                0 8px 30px rgba(205, 133, 63, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .feature-icon {
            width: 85px;
            height: 85px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            position: absolute;
            right: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .feature-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
        }

        .feature-content {
            flex: 1;
            padding-right: 105px;
            position: relative;
            z-index: 1;
        }

        .feature-content h3 {
            font-size: 17px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .feature-content p {
            font-size: 14px;
            color: #d1c4e9;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
        }

        .hot-tag {
            background: linear-gradient(135deg, #ff3333 0%, #ff5555 100%);
            color: #fff;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.7);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            animation: pulse-hot 2s infinite;
        }

        @keyframes pulse-hot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feature-item > i {
            color: #CD853F;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .feature-item:hover > i {
            color: #ffd700;
            transform: translateX(5px);
        }

        /* Decoration Container */
        .decoration-container {
            position: relative;
            margin: 100px 25px 60px;
            width: calc(100% - 50px);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid rgba(205, 133, 63, 0.4);
            border-radius: 24px;
            padding: 25px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.15) 0%, 
                rgba(139, 69, 19, 0.1) 100%);
            border-left: none;
            border-right: none;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-decoration {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
            border-radius: 12px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.95) 0%, 
                rgba(101, 67, 33, 0.95) 100%);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
            border-top: 2px solid rgba(205, 133, 63, 0.3);
            z-index: 100;
            backdrop-filter: blur(15px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(205, 133, 63, 0.8);
            padding: 6px 12px;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 3px 3px 0 0;
            transition: width 0.3s ease;
        }

        .nav-item.active::before {
            width: 80%;
        }

        /* Ripple Effect */
        .nav-item::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .nav-item.ripple-active::after {
            transform: scale(2);
            opacity: 1;
            transition: transform 0.6s ease, opacity 0.3s ease;
        }

        .nav-item img, .nav-item i {
            font-size: 22px;
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .nav-item.profile-item img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(205, 133, 63, 0.5);
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
        }

        .nav-item.active .profile-item img {
            border-color: #ffd700;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 600;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        }

        .nav-item.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .nav-item.center {
            position: relative;
            margin-top: -25px;
        }

        .center-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #CD853F 0%, #D2691E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 30px rgba(139, 69, 19, 0.7),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(101, 67, 33, 0.8);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .center-icon img {
            width: 42px;
            height: 42px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        }

        .nav-item:hover {
            color: #ffd700;
            transform: translateY(-3px) scale(1.05);
        }

        .nav-item.center:hover .center-icon {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 
                0 12px 40px rgba(255, 215, 0, 0.8),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        /* Iframe */
        #contentFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: #fff;
            z-index: 50;
        }

        #contentFrame.active {
            display: block;
        }

        #mainContent.hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .menu-icons, .features-list {
                margin: 20px 18px;
                max-width: none;
            }

            .balance-card {
                margin: 20px 18px;
                max-width: none;
                padding: 22px 30px;
            }

            .balance-amount {
                font-size: 32px;
            }

            .menu-icons {
                gap: 16px;
            }

            .menu-icon {
                width: 65px;
                height: 65px;
            }

            .menu-icon img {
                width: 44px;
                height: 44px;
            }

            .feature-item {
                padding: 18px 20px;
            }

            .screen-decoration {
                left: 10px;
            }

            .screen-decoration img {
                width: 60px;
            }

            .header {
                padding: 15px 20px;
            }

            .header-logo {
                width: 45px;
                height: 45px;
            }

            .header-right {
                gap: 12px;
            }

            .header-right img {
                width: 28px;
                height: 28px;
            }

            .decoration-container {
                margin: 80px 18px 50px;
                width: calc(100% - 36px);
            }

            .balance-decoration {
                top: -20px;
                left: 5px;
            }

            .balance-decoration img {
                width: 70px;
                height: 70px;
            }
        }

        @media (min-width: 768px) {
            .bottom-nav {
                max-width: 520px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 24px 24px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>
    
    <div class="screen-decoration">
        <img src="https://hayday.com/graphics/misc/tree_hero_comp_left_two_mobile.webp" alt="decoration">
    </div>

    <header class="header">

            <img src="https://cdn-icons-png.flaticon.com/128/2167/2167955.png" alt="Logo" class="header-logo">

        <h1>BUY MONSTERS</h1>
        <div class="header-right">

    <iframe id="contentFrame"></iframe>

    <div id="mainContent">

            <div class="balance-decoration">
                <img src="https://i.imgur.com/gGsc0K4.png" alt="decoration">
            </div>
            <div class="balance-bee">
                <img src="https://hayday.com/graphics/misc/sitting_bee.webp" alt="bee">
            </div>
            <div class="balance-info">
                <div class="balance-label">

                </div>
                <div class="balance-amount" id="balanceAmount">
                    <span class="balance-loading"></span>
                </div>
            </div>
        </div>

        <div class="menu-icons">
            <div class="menu-item" onclick="loadPage('wallet.html','wallet.html')">
                <div class="menu-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/4491/4491719.png" alt="Wallet">
                </div>
                <span>Wallet</span>
            </div>
            <div class="menu-item" onclick="loadPage('EGG.html','egg.html')">
                <div class="menu-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/1717/1717335.png" alt="EGG">
                </div>
                <span>EGG</span>
            </div>
            <div class="menu-item" onclick="loadPage('stereo.html','stereo.html')">
                <div class="menu-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/9485/9485889.png" alt="Store">
                </div>
                <span>Store</span>
            </div>
            <div class="menu-item" onclick="loadPage('record.html','record.html')">
                <div class="menu-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/10976/10976955.png" alt="Record">
                </div>
                <span>Record</span>
            </div>
        </div>

        <div class="features-list">
            <div class="feature-item" onclick="loadPage('BUY.html','BUY.html')">

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-MK1RYmvpYJrTOBAQcxDqxhp-z_FOb1o",
            authDomain: "mzjsjjshs.firebaseapp.com",
            projectId: "mzjsjjshs",
            storageBucket: "mzjsjjshs.firebasestorage.app",
            messagingSenderId: "944370558426",
            appId: "1:944370558426:web:70d4ee772c487f48b58ce3",
            measurementId: "G-CWJWKWBBST"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let balanceVisible = true;
        let userBalance = 0;
        let currentUserId = null;

        // Auto sign-in anonymously
        signInAnonymously(auth).catch((error) => {
            console.error("Authentication error:", error);
        });

        // Listen to authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("User authenticated:", currentUserId);
                loadUserBalance(currentUserId);
            } else {
                console.log("No user authenticated");
                displayBalance(0);
            }
        });

        // Load and listen to user balance from Firestore
        function loadUserBalance(userId) {
            const userDocRef = doc(db, "users", userId);

            // Real-time listener for balance updates
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    userBalance = data.balance || 0;
                    displayBalance(userBalance);
                } else {
                    // If no document exists, default to 0
                    userBalance = 0;
                    displayBalance(0);
                }
            }, (error) => {
                console.error("Error loading balance:", error);
                displayBalance(0);
            });
        }

        // Display balance with animation
        function displayBalance(balance) {
            const balanceElement = document.getElementById('balanceAmount');
            if (balanceVisible) {
                // Animate number change
                const currentBalance = parseFloat(balanceElement.textContent.replace('$ ', '').replace(/,/g, '')) || 0;
                animateBalance(currentBalance, balance, balanceElement);
            } else {
                balanceElement.innerHTML = '$ ****';
            }
        }

        // Animate balance number
        function animateBalance(start, end, element) {
            const duration = 1000; // 1 second
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = start + (end - start) * easeOutCubic(progress);
                element.innerHTML = '$ ' + formatNumber(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Easing function
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // Format number with commas
        function formatNumber(num) {
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Toggle balance visibility
        window.toggleBalance = function() {
            const balanceElement = document.getElementById('balanceAmount');
            const eyeIcon = document.getElementById('toggleEye');
            
            balanceVisible = !balanceVisible;
            
            if (balanceVisible) {
                displayBalance(userBalance);
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                balanceElement.innerHTML = '$ ****';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        };

        // Navigation functions with ripple effect
        window.handleNavClick = function(element, callback) {
            // Remove active class from all items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                item.classList.remove('ripple-active');
            });
            
            // Add active class to clicked item
            element.classList.add('active');
            
            // Add ripple effect
            element.classList.add('ripple-active');
            
            // Remove ripple after animation
            setTimeout(() => {
                element.classList.remove('ripple-active');
            }, 600);
            
            // Execute callback
            if (callback) callback();
        };

        window.setActive = function(element) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        };

        window.loadProfile = function() {
            const loadingBar = document.getElementById('loadingBar');
            const contentFrame = document.getElementById('contentFrame');
            const mainContent = document.getElementById('mainContent');
            
            loadingBar.classList.add('active');
            
            setTimeout(() => {
                contentFrame.src = 'profile.html';
                contentFrame.classList.add('active');
                mainContent.classList.add('hidden');
                loadingBar.classList.remove('active');
            }, 800);
        };

        window.loadPage = function(page, urlPath) {
            const loadingBar = document.getElementById('loadingBar');
            const contentFrame = document.getElementById('contentFrame');
            const mainContent = document.getElementById('mainContent');
            
            loadingBar.classList.add('active');
            
            setTimeout(() => {
                contentFrame.src = page;
                contentFrame.classList.add('active');
                mainContent.classList.add('hidden');
                loadingBar.classList.remove('active');
            }, 800);
        };

        window.showMain = function() {
            const contentFrame = document.getElementById('contentFrame');
            const mainContent = document.getElementById('mainContent');
            
            contentFrame.classList.remove('active');
            mainContent.classList.remove('hidden');
            contentFrame.src = '';
        };

        // Touch feedback for mobile
        document.querySelectorAll('.menu-item, .feature-item').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });
            element.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
